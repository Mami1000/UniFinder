<div class="detail-page" *ngIf="university;">

  <!-- –í–µ—Ä—Ö–Ω–∏–π –±–∞–Ω–Ω–µ—Ä —Å –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º -->
  <div
    class="banner"
    [ngStyle]="{
      'background-image': updatedUniversity.logoUrl
        ? 'url(' + getLogoUrl(updatedUniversity.logoUrl) + ')'
        : university.logoUrl
          ? 'url(' + getLogoUrl(university.logoUrl) + ')'
          : 'url(assets/default-banner.jpg)'
    }"
  >
    <div class="overlay">
      <h1 *ngIf="!editMode">{{ university.name }}</h1>
      <input *ngIf="editMode && isAdmin" type="text" [(ngModel)]="updatedUniversity.name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞" />
      
      <p class="location">
        <i class="fa fa-map-marker-alt"></i>
        <span *ngIf="!editMode">{{ university.location }}</span>
        <input *ngIf="editMode && isAdmin" type="text" [(ngModel)]="updatedUniversity.location" placeholder="–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ" />
      </p>
    </div>

    <!-- –ü–ª–∞–≤–∞—é—â–∏–π –ª–æ–≥–æ—Ç–∏–ø -->
    <div class="logo-badge">
      <img
        *ngIf="updatedUniversity.logoUrl"
        [src]="getLogoUrl(updatedUniversity.logoUrl)"
        [alt]="university.name"
      />
    </div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="content">

    <!-- –û–ø–∏—Å–∞–Ω–∏–µ -->
    <section class="description">
      <h2>–û —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–µ</h2>
      <p *ngIf="!editMode">{{ university.description }}</p>
      <textarea
        *ngIf="editMode && isAdmin"
        [(ngModel)]="updatedUniversity.description"
        rows="5"
        placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞"
      ></textarea>
    </section>

    <!-- –ö—É—Ä—Å—ã -->
    <section class="courses">
      <h2>–ö—É—Ä—Å—ã</h2>
      <ul *ngIf="!editMode">
        <li *ngFor="let course of university.courses">{{ course }}</li>
      </ul>
      <div *ngIf="editMode && isAdmin">
        <div *ngFor="let course of updatedUniversity.courses; let i = index">
          <input type="text" [(ngModel)]="updatedUniversity.courses[i]" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞" />
          <button (click)="updatedUniversity.courses.splice(i, 1)">–£–¥–∞–ª–∏—Ç—å</button>
        </div>
        <button (click)="updatedUniversity.courses.push('')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫—É—Ä—Å</button>
      </div>
    </section>

    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ -->
    <section *ngIf="editMode && isAdmin" class="upload-section">
      <label for="logo-upload">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ª–æ–≥–æ—Ç–∏–ø:</label>
      <input type="file" id="logo-upload" (change)="onLogoSelected($event)" />
    </section>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="button-wrapper">
      <button class="back-btn" (click)="goBack()">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
      
      <button *ngIf="!editMode && isAdmin" class="edit-btn" (click)="enableEdit()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
      
      <div *ngIf="editMode && isAdmin">
        <button class="save-btn" (click)="saveChanges()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="cancel-btn" (click)="editMode = false">‚ùå –û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>

  </div>
</div>
